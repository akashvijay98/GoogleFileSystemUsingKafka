apiVersion: apps/v1
kind: Deployment
metadata:
  name: gfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gfs-server
  template:
    metadata:
      labels:
        app: gfs-server
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup postgres; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: gfs-server
        # IMPORTANT: Replace with the actual image name and tag
        image: akashvj98/googlefilesystemusingkafka-gfs-server-1:latest
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: kafka-service:9092
        ports:
        - containerPort: 8080