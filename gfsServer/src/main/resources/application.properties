
spring.datasource.url=jdbc:postgresql://postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.generate-ddl=true


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework=DEBUG

spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
app.gfs.temp.directory = /tmp/gfs-temp/
app.gfs.chunk-size = 8192
spring.kafka.bootstrap-servers=kafka:9092

app.gfs.servers=gfs-server-1,gfs-server-2,gfs-server-3,gfs-server-4
app.gfs.ports=4591, 4592, 4591

# Kafka Partition Configuration
app.gfs.partition.strategy=ROUND_ROBIN
app.gfs.kafka.partitions=3

# Enhanced Kafka Producer Configuration
app.gfs.kafka.producer.acks=all
app.gfs.kafka.producer.retries=3
app.gfs.kafka.producer.batch.size=16384
app.gfs.kafka.producer.linger.ms=1
app.gfs.kafka.producer.buffer.memory=33554432

# Enable manual acknowledgment for KafkaListener
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual

# Enhanced Kafka Consumer Configuration
app.gfs.kafka.consumer.group.id=gfs-consumer-group
app.gfs.kafka.consumer.auto.offset.reset=earliest
